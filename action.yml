name: 'mscl'
description: 'Generate changelogs from Git tags using Conventional Commits'
author: 'amagyar'
branding:
  icon: 'file-text'
  color: 'blue'

inputs:
  file:
    description: 'Output file path for the changelog'
    required: false
    default: 'CHANGELOG.md'
  verbose:
    description: 'Include all commit types (not just feat/fix/perf/revert)'
    required: false
    default: 'false'
  working-directory:
    description: 'Directory to run the action in'
    required: false
    default: '.'
  bump:
    description: 'Output suggested next version instead of changelog'
    required: false
    default: 'false'
  prefix:
    description: 'Prefix for bump output (e.g., "v" for v1.2.3)'
    required: false
    default: ''
  suffix:
    description: 'Suffix for bump output (e.g., "-rc.1")'
    required: false
    default: ''

outputs:
  changelog:
    description: 'Path to the generated changelog file'
  version:
    description: 'Suggested next version (when bump is enabled)'

runs:
  using: 'node20'
  main: 'dist/action.js'
